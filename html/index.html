<html ng-app="movieSearch">
<head>
	<meta charset="utf-8">
	<title>OMDB Search</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="main.js"></script>
</head>
<body ng-controller="movieCtrl">

	<h1>OMDB Movie Search</h1>

	<form ng-submit="searchOMDB()">
		<label for="movieSearch">Search: </label>
		<input name"movieSearch" type="text" ng-model="movieTitle">
		<input type="submit" value="Search">
	</form>

	<ul ng-repeat="result in results">
		<br />
		<b>{{result.Title}}</b>
		<br /> 
		{{result.Year}}
		<br />
		<img ng-if="result.Poster != 'N/A'" ng-src="{{result.Poster}}" height=250/>
	</ul>

</body>
</html>
